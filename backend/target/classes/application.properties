quarkus.datasource.db-kind = mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:8889/backend_projeto
quarkus.hibernate-orm.database.generation = update
%dev.quarkus.datasource.username = root
%dev.quarkus.datasource.password = root
%dev.quarkus.hibernate-orm.log.sql = true

quarkus.http.port=9090
quarkus.http.cors=true
quarkus.http.cors.origins=http://127.0.0.1:5500
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,link
quarkus.http.cors.access-control-max-age=24H